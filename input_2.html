<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: #414141;
        color: #fff;
    }
</style>
<body>
    
    <h1>Forms in HTML</h1>
    <br>
    <form action="" method="get" accept-charset="UTF-8" autocomplete="off" enctype="" target="">

        <label for="fname">First Name</label>
        <br>
        <input type="text" name="" id="fname" placeholder="first name">
        <br>
         
        <input type="password" name="" id="">
        <input type="week" name="" id="">

        <select name="editors" id="" >
            <option value="vscode">vscode</option>
            <option value="sublinetext">subline text</option>
        </select>


        <input type="reset" value="reset">

        <input list="editors" name="editor">
        <datalist id="editors">
            <option value="vscode"></option>
            <option value="sublinetext"> </option>
        </datalist>

        <input type="hidden" name="">
        <button type="submit">Submit</button>
    
    </form>
</body>
</html>
