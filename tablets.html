<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tables</title>
    <style>
      table {
        border-collapse: collapse;
        text-align: center;
    }
    td,th{
        border: 1px solid black;
        padding: 10px;
    }
    /* tr:nth-child(even){
        background-color: #655858;
        color: #fff;
    } */
    tfoot,thead{
        background-color: #212121;
        color: #fff;
    }
    </style>
  </head>
  <body>
    <table style="width: 100%;">
        <colgroup>
        <col span="2" style="background-color:cadetblue;"/>
    </colgroup>

      <tr>
        <th>Country</th>
        <th>Country Code</th>
        <th>Email</th>
      </tr>

      <tr>
        <td>India</td>
        <td>IN</td>
        <td>india@google.com</td>
      </tr>

      <tr>
        <td>United States of America</td>
        <td>USA</td>
        <td>usa@google.com</td>
      </tr>
      <tr>
        <td>Japan</td>
        <td>JP</td>
        <td>japan@google.com</td>
      </tr>
      <tr>
        <td>France</td>
        <td>FR</td>
        <td>france@google.com</td>
      </tr>
    </table>
<BR></BR>
    <table>
        <tr>
            <th colspan="3">Country</th>
                <td>India</td>
                <td>Japan</td>
        </tr>
        
        <tr>
            <th colspan="3">CODE</th>
                <td>IN</td>
                <td>JP</td>
        </tr>
    </table>
    <br>

    <table>
        <caption>
            Council budget 2024
        </caption>
        <thead>
            <tr>
                <th scope="col">Items</th>
                <th scope="col">Cost</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">Donuts</th>
                <td>3000 /-</td>
            </tr>
            <tr>
                <th scope="row">Stationary</th>
                <td>20000 /-</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total (in INR)</th>
                <td>23000 /-</td>
            </tr>
        </tfoot>
    </table>
  </body>
</html>
